<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วัดตามภูมิภาค</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="temple" class="templeall">
        <header>
            <h1>TEMPLE BY REGION</h1>
            <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>
        </header>

        <div class="controls-container">
            <div class="column-control">
                <label for="column-selector">จำนวนคอลัมน์:</label>
                <select id="column-selector">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </div>

            <div class="autoplay-control">
                <label>
                    <input type="checkbox" id="autoplay-toggle" checked> เล่นอัตโนมัติ
                </label>
            </div>
        </div>

        <div class="carousel-wrapper">
            <div id="watthai" class="wat">
                <div class="item">
                    <img id="imagewatthai-1" class="imagewatthai2" src="images/temple-northern.jpg" alt="วัดภาคเหนือ">
                    <div class="overlay-text">ภาคเหนือ</div>
                </div>
                <div class="item">
                    <img id="imagewatthai-2" class="imagewatthai2" src="images/temple-central.jpg" alt="วัดภาคกลาง">
                    <div class="overlay-text">ภาคกลาง</div>
                </div>
                <div class="item">
                    <img id="imagewatthai-3" class="imagewatthai2" src="images/temple-eastern.jpg" alt="วัดภาคตะวันออก<br>เฉียงเหนือ">
                    <div class="overlay-text">ภาคตะวันออก<br>เฉียงเหนือ</div>
                </div>
                <div class="item">
                    <img id="imagewatthai-4" class="imagewatthai2" src="images/temple-western.jpg" alt="วัดภาคตะวันตก">
                    <div class="overlay-text">ภาคตะวันตก</div>
                </div>
                <div class="item">
                    <img id="imagewatthai-5" class="imagewatthai2" src="images/temple-southern.jpg" alt="วัดภาคใต้">
                    <div class="overlay-text">ภาคใต้</div>
                </div>
                <div class="item">
                    <img id="imagewatthai-6" class="imagewatthai2" src="images/temple-northeast2.jpg" alt="วัดภาคตะวันออกเฉียงเหนือ 2">
                    <div class="overlay-text">ภาคตะวันออก<br>เฉียงเหนือ 2</div>
                </div>
            </div>
        </div>

        <div class="navigation-dots">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
